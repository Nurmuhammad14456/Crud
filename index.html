<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="wapper__header">
                <div>
                    <h2 class="text">car registration</h2>
                </div>
                <div>
                    <button class="butn">Sign up +</button>
                </div>
            </div>
        </div>
    </header>

    <div class="popap">
        <form class="form">
            <div class="wapper__popap">
                <input type="text" placeholder="Name of the car" class="input-name" required>
                <input type="text" placeholder="Brand of car" class="input-brand" required>
                <input type="text" placeholder="Car paint" class="input-color" required>
                <input type="number" placeholder="Price of the car" class="input-price" required>
                <input type="number" placeholder="Machine Warranty" class="input-guarantee" required>
                <div class="buttons">
                    <button type="submit" class="gren">Create</button>
                    <button type="button" class="red">Cancel</button>
                </div>
            </div>
        </form>
    </div>


    <div class="container">

        <div class="wrapper">

        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
